<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="header">Local Weather</div>
    <div class="location">
        <div>
            <span>Your Location:</span><br>
            <h1 class="location-timezone">Click 'Allow' â†– above to enter location.</h1>
        </div>
        <img class="icon-section" src="" width="80" height="80" alt="weather logo"></img>
    </div>
    <div class="wind-data">
        <ul>Wind Data:
            <li class="wind-speed">Speed: </li>
            <li class="wind-direction">Direction: </li>
        </ul>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>C</span>
        </div>
        <span>Weather description: 
            <div class="temperature-description"></div>
        </span>
    </div>
</body>
</html>
